<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fecf45);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1;
            overflow: hidden;
        }

        .stars::before, .stars::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: url('https://raw.githubusercontent.com/usedhk/animated-bg-gradient/master/images/stars.png') repeat;
            animation: moveStars 60s linear infinite;
        }

        .stars::after {
            opacity: 0.5;
            animation-delay: -30s;
        }

        @keyframes moveStars {
            0% {
                transform: translate3d(0, 0, 0);
            }
            100% {
                transform: translate3d(-50%, -50%, 0);
            }
        }

        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out, float 3s ease-in-out infinite;
            z-index: 1;
            text-align: center;
            transition: all 0.3s ease;
        }

        .card:hover {
            border: 1px solid #fff;
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.6);
        }

        .logo {
            width:200px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 100%;
        }

        h1 {
            font-size: 2rem;
            color: black;
            margin: 20px 0;
            center; text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff, 0 0 70px #fff, 0 0 80px #fff, 0 0 100px #fff, 0 0 150px #fff
         }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }

        .buttons a {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            border: none;
            padding: 12px 0;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 30px;
            transition: background 0.3s ease, transform 0.3s ease;
            width: 80%;
            margin: 0 auto;
            animation: buttonHover 1.5s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .buttons a:hover {
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes buttonHover {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .copyright {
            margin-top: 20px;
            color: black;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .buttons a {
                font-size: 0.9rem;
                padding: 10px 0;
            }
            .card{
                width: 270px;
            }
        }
       
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="card">
        <img src="./photo_2024-11-25_21-46-45.jpg" alt="Restaurant Logo" class="logo">
        <h1>wahet_abnelbadyah</h1>
        <div class="buttons">

        </div>
        <div class="copyright">

    </div>
    
</body>
